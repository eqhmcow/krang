<span class="helptitle">Log</span><br><br>
The Log lists all the Actions of the Story/Media/Template. Actions include, Check Out, Saved, Checked In, Moved, Created and Save. The log lists the Action, the user who triggered the action, the Date and time and any Attributes.<br><br>
